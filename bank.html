<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Money</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body">
    <h1 class="text-center mt-8 text-4xl text-white font-bold">Lets Get Some Moooney!!</h1>
    <section class="grid grid-cols-3 gap-3 w-3/4 mx-auto mt-8 text-center">
        <div class="backdrop-blur-sm bg-slate-100 py-8 rounded-lg"  id="deposit">
            <h4 class="font-bold">Deposit</h4>
            <h1 class="text-3xl font-semibold">$<span id="current-d">00</span> </h1>
        </div>
        <div class="bg-yellow-400 py-8 rounded-lg">
            <h4 class="font-bold">Withdraw</h4>
            <h1 class="text-3xl font-semibold">$<span id="w-amount">00</span></h1>
        </div>
        <div class="backdrop-blur-md bg-purple-500 py-8 rounded-lg">
            <h4 class="font-bold">Total Amount</h4>
            <h1 class="text-3xl font-semibold">$<span id="total-amount">2000</span>
            </h1>
        </div>
    
    </section>
    <section class="grid grid-cols-2 gap-4 rounded-lg w-3/4 mx-auto mt-10 text-center">
        <div class="backdrop-blur-lg bg-blue-700 rounded-lg p-5"> 
            <h2 class="font-semibold text-2xl">Please deposit</h2>
            <input placeholder="Enter Amount" class="px-8 rounded-lg py-2 mt-1" type="text" id="d-input-field"> <br>
            <button type="button" id="d-btn" class="text-white bg-purple-700 hover:bg-orange-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-lg mt-2 text-sm px-5 py-2.5 text-center mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-purple-900">Deposit</button>
         
        </div>
        <div class="backdrop-blur-lg bg-blue-700 rounded-lg p-5">
            <h2 class="font-semibold text-2xl">Please Withdraw</h2>
            <input id="w-input" class="px-8 rounded-lg py-2 mt-1" placeholder="Enter Amount" type="text"> <br>
            <button type="button" id="w-btn" class="text-white mt-2 bg-orange-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 dark:bg-blue-600 dark:hover:bg-orange-900 ">Withdraw</button>
        </div>
    </section>
<script src="style/js/bank.js"></script>
</body>

</html>
